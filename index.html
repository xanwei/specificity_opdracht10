<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="chrome" />
    <title>Specificity opdracht nabootsen met GridCSS</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>
  <body class="grid-container">
    <div class="membercard">
      <flexbox class="flexbox">
        <widget><h2>Carla Snepvangers</h2>
        <functie class="functie">Friends with Marijn</functie></widget>
        <figure>
          <img src="img/bild2.png" /></figure
      ></flexbox>
      <section>
        <p>
          Carla requested permission to view your
          contact details
        </p>
      </section>
      <hr />
      <section class="buttons">
        <button>Approve</button><button>Decline</button>
      </section>
    </div>
    <div class="membercard">
      <flexbox class="flexbox">
      <widget><h2>Marijn Pijnenborg</h2>
        <functie class="functie">New Member</functie></widget>
        <figure>
          <img src="img/bild1.png" /></figure
      ></flexbox>
      <section>
        <p>
          Marijn wants to add you to the group
          <strong
            >best
            friends</strong
          >
        </p>
      </section>
      <hr />
      <section class="buttons">
        <button>Approve</button><button>Decline</button>
      </section>
    </div>
  </body>
</html>
